<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire me</title>
    <link rel="stylesheet" href="hire.css" />
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <h1>Hire Me</h1>
        <h2>Swing by for a cup of coffee, or leave me a message:</h2>
        <h4>Thank you for visiting this page :)</h4>
      </div>
      <div class="row">
        <div class="column">
          <img src="/img1.jpg" style="width: 100%" />
        </div>
        <div class="column">
          <form action="/action_page.php">
            <label for="fname">Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
            <label for="lname">E-mail</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email.."
            />
            <label for="city">City</label>
            <select id="city" name="city">
              <option value="bangalore">Bangalore</option>
              <option value="hyderabad">Hyderabad</option>
              <option value="noida">Noida</option>
              <option value="others">Others</option>
            </select>
            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 120px; border-radius: 10px"
            ></textarea>
            <!-- <input type="submit" value="Submit" /> -->
            <button type="button" onclick="alert('Submission Done')">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
